<app-navbar></app-navbar>

<section class="px-6 py-8">
  <h1 class="text-2xl font-bold mb-6">Historial de Resultados</h1>

  <div *ngIf="cargando" class="text-gray-500">Cargando resultados...</div>

  <div *ngIf="!cargando && resultados.length === 0" class="text-gray-500">
    No se encontraron resultados.
  </div>

  <div *ngIf="!cargando && resultados.length > 0" class="space-y-4">
    <div
      *ngFor="let r of resultados"
      class="flex items-center justify-between border rounded-md px-4 py-3 bg-white hover:shadow transition"
    >
      <div>
        <p class="text-sm font-semibold">Resultado #{{
          r.id
        }}</p>
        <p class="text-xs text-gray-500">
          Subido el: {{ r.creadoEn | date: 'short' }}
        </p>
      </div>
      <button
        (click)="descargar(r.archivoUrl)"
        class="bg-[#9DEFB5] text-black text-sm font-medium px-3 py-2 rounded-md hover:bg-[#8fe0a9] transition"
      >
        Descargar PDF
      </button>
    </div>
  </div>
</section>
