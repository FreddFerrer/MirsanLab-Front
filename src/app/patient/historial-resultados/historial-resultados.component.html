<app-navbar></app-navbar>

<section class="px-6 py-10 max-w-4xl mx-auto">
  <h1 class="text-4xl font-bold mb-6 text-[#444747]">Historial de Resultados</h1>

  <div *ngIf="cargando" class="text-base text-gray-500">Cargando resultados...</div>

  <div *ngIf="!cargando && resultados.length === 0" class="text-base text-gray-500">
    No se encontraron resultados.
  </div>

  <div *ngIf="!cargando && resultados.length > 0" class="space-y-4">
    <div
      *ngFor="let r of resultados"
      class="flex items-center justify-between border rounded-md px-4 py-3 bg-white hover:shadow transition"
      >
    <div>
      <p class="text-base font-semibold">Resultado #{{ r.id }}</p>
      <p class="text-sm text-gray-500">
      Subido el: {{ r.creadoEn | date: 'short' }}
      </p>
    </div>
  
  <!-- Botón para ver el PDF en una pestaña nueva -->
    <button
      (click)="verResultado(r.id)"
      class="bg-[#9DEFB5] text-black text-sm font-medium px-3 py-2 rounded-md hover:bg-[#8fe0a9] transition"
    >
      Ver PDF
    </button>
    </div>
  </div>
</section>
