<app-welcome-section [nombre]="nombreUsuario" [rol]="rolUsuario"></app-welcome-section>


<!-- Admin (BioquÃ­mico) Dashboard -->
<section class="px-6 flex flex-col md:flex-row gap-6">
  <!-- Card 1: Turnos Programados -->
  <div class="flex-1 border border-[#e5e5e5] rounded-md p-6 transition duration-300 hover:shadow-lg hover:-translate-y-1 bg-white">
    <h2 class="text-lg font-semibold mb-1">Turnos Semanales</h2>
    <p class="text-sm text-[#6b7280] mb-4">Gestione sus turnos programados para la semana</p>
    <div class="flex items-start space-x-3 mb-6">
      <i class="fas fa-calendar-week text-[#9DEFB5] text-2xl mt-1"></i>
      <div>
        <p class="text-sm font-semibold">5 turnos programados</p>
        <p class="text-xs text-[#6b7280]">Semana del 27/05 al 31/05</p>
      </div>
    </div>
    <button class="w-full bg-[#9DEFB5] text-sm font-semibold py-2 rounded-md hover:bg-[#8fe0a9] transition duration-300">
      Ver Turnos
    </button>
  </div>

  <!-- Card 2: Subir Resultados -->
  <div class="flex-1 border border-[#e5e5e5] rounded-md p-6 transition duration-300 hover:shadow-lg hover:-translate-y-1 bg-white">
    <h2 class="text-lg font-semibold mb-1">Subir Resultado</h2>
    <p class="text-sm text-[#6b7280] mb-4">Adjunte resultados de laboratorio a un paciente</p>
    <div class="flex items-start space-x-3 mb-6">
      <i class="fas fa-upload text-[#9DEFB5] text-2xl mt-1"></i>
      <div>
        <p class="text-sm font-semibold">Formulario disponible</p>
        <p class="text-xs text-[#6b7280]">Ingrese nombre del paciente, tipo de estudio y archivo</p>
      </div>
    </div>
    <button class="w-full bg-[#9DEFB5] text-sm font-semibold py-2 rounded-md hover:bg-[#8fe0a9] transition duration-300">
      Subir Resultado
    </button>
  </div>
</section>
